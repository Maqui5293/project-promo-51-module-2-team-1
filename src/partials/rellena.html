<section class="form__section-2">
  <div class="js_toggle">
    <h2 class="form__section-title">Rellena ⬇️</h2>
  </div>
  <div class="form__section-content">
    <label for="name" class="js_name name">Título</label>
    <input
      type="text"
      id="name"
      class="js_inputName inputName"
      placeholder="Escribe el titulo aquí"
      required
    />

    <label for="autor" class="js_autor Autor">Autor</label>
    <input
      type="text"
      id="autor"
      class="js_inputAutor inputAutor"
      placeholder="Escribe el autor aquí"
      required
    />

    <label for="género" class="js_gender gender">Género</label>
    <input
      type="text"
      id="gender"
      class="js_inputGender inputGender"
      placeholder="Escribe el género aquí"
      required
    />

    <label for="imagen" class="js_Imagen Imagen">Imagen</label>
    <input
      type="file"
      id="imagen"
      class="js_inputImagen inputImagen"
      required
    />

    <div class="preview-container">
      <img
        id="preview"
        class="js_preview preview"
        src=""
        alt="Previsualización"
        style="max-width: 150px; display: none"
      />
    </div>

    <label for="puntuacion" class="js_rate rate">Puntuacion</label>
    <input
      type="texto"
      class="js_inputRate inputRate"
      placeholder="Escribe tu puntuación aquí"
      required
    />

    <label for="user" class="js_userName userName">Recomendado por</label>
    <input
      type="text"
      id="user"
      class="js_inputUserName inputUserName"
      placeholder="Escribe tu nombre aquí"
      required
    />
  </div>
</section>
