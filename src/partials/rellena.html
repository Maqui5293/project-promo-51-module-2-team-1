<section class="form__section-2">
  <div class="js_toggle">
    <h2 class="form__section-title">Rellena ⬇️</h2>
  </div>
  <div class="form__section-content">
    <label for="title" class="js_title title">Título</label>
    <input
      type="text"
      id="title"
      class="js_inputTitle inputTitle"
      placeholder="Título"
      required
    />

    <label for="autor" class="js_autor Autor">Autor</label>
    <input
      type="text"
      id="autor"
      class="js_inputAutor inputAutor"
      placeholder="Autor"
      required
    />

    <label for="gender" class="js_gender gender">Género</label>
    <input
      type="text"
      id="gender"
      class="js_inputGender inputGender"
      placeholder="Género"
      required
    />

    <div class="profile__container">
      <div class="button_image">
      <label class="action__upload-btn" for="img-selector">Get IMAGE!</label>
      <input type="file" name="" id="img-selector" class="action__hiddenField js__profile-upload-btn">
    </div>    

     <div class="profile" >
      <div class="profile__preview js__profile-preview" id="profileImage" style="background-image: url('./images/Image_example.jpg');">        
      </div>
     </div>


    </div>

    
    

    <label for="rate" class="js_rate rate">Valoración</label>
    <input
      type="number"
      id="rate"
      class="js_inputRate inputRate"
      placeholder="Valoración del 1 al 5"
      min="1"
      max="5"
      required
    />

    <label for="user" class="js_userName userName">Recomendado por</label>
    <input
      type="text"
      id="user"
      class="js_inputUserName inputUserName"
      placeholder="Nombre y apellidos"
      required
    />
  </div>
</section>
